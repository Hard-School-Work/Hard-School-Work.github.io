<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
    <link rel="icon" type="svg" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/1024px-Google_Classroom_Logo.svg.png?20221017163738">
  <title>School Work</title>
</head>
<body>

<h1>Unblocked Games</h1>

<div class="search-container">
  <input type="text" id="search" placeholder="Search games..." />
  <img id="search-icon" src="./images/SearchIcon.png" alt="Search" />
</div>



<div class="games">
  <a href="games/snowrider.html" class="card">Snow Rider</a>
  <a href="games/Gate-Solitare.html" class="card">Gate Solitaire</a>
  <a href="games/Infinite-Craft.html" class="card">Infinite Craft</a>
  <a href="games/chess.html" class="card">Chess</a>
  <a href="games/Hexagon-race.html" class="card">Hexagon Race</a>
  <a href="games/Geometry-Dash.html" class="card">Geometry Dash</a>
  <a href="games/Steal-a-Brainrot.html" class="card">Steal a Brainrot</a>
  <a href="games/grow-a-garden.html" class="card">Grow a Garden</a>
  <a href="games/Cookie-Clicker.html" class="card">Cookie Clicker</a>
</div>

<script>
const searchIcon = document.getElementById('search-icon');
const searchInput = document.getElementById('search');
const gameCards = document.querySelectorAll('.games .card');

searchIcon.addEventListener('click', () => {
  searchInput.classList.toggle('show');
  if (searchInput.classList.contains('show')) {
    searchInput.focus();
  }
});

// Filter games
searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  gameCards.forEach(card => {
    const title = card.textContent.toLowerCase();
    card.style.display = title.includes(query) ? '' : 'none';
  });
});
</script>


</body>
</html>
