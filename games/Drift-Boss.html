<head>
    <meta charset="utf-8">
    <title>School Work</title>
    <link rel="icon" type="svg" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/1024px-Google_Classroom_Logo.svg.png?20221017163738">

    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", "Calibri Light", Roboto, sans-serif;
        }

        html, body {
            background-color: rgba(0, 0, 0, 0.4);
            width: 100%;
            height: 100%;
        }

        /* Flash wrapper */
        #missing-flash {
            display: none;
            text-align: center;
        }

        .fl-wrap {
            margin: 0 auto;
            background-color: #FFF;
            padding: 20px;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        .fl-content {
            color: #fff;
        }

        .fl-game {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95%;
            position: relative;
        }

        .fl-game a {
            position: absolute;
            z-index: 9999;
            text-decoration: none;
        }

        .fl-game span {
            color: #FFF;
            background-color: #3281ff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .fl-game span:hover {
            background-color: #009cff;
        }

        .missing-flash-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(0.8em);
            opacity: 0.25;
        }

        /* Position helpers */
        .a0 { position: fixed; top: 0; left: 0; bottom: 0; right: 0; z-index: 1; }
        .a1 { display: table; width: 100%; height: 100%; text-align: center; }
        .a2 { display: table-cell; vertical-align: middle; }
        .a3 { height: 30px; position: fixed; bottom: 0; left: 0; transition: all .3s; }

        /* Progress bar */
        .o1 { background-color: #002b50; width: 100%; z-index: 2; }
        .o2 { background-color: #009cff; width: 0%; z-index: 3; }

        /* Buttons */
        .enable_flash {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff900 !important;
            background-color: #3281ff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btnstart {
            background: hsl(340deg 100% 32%);
            border-radius: 12px;
            border: none;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;
            width: 190px;
            margin: auto;
            text-align: center;
        }

        .btnfront {
            display: block;
            padding: 11px;
            border-radius: 12px;
            font-size: 1.25rem;
            background: hsl(345deg 100% 47%);
            color: white;
            transform: translateY(-6px);
        }

        .btnstart:active .btnfront {
            transform: translateY(-2px);
        }

        .box-start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            width: auto;
            margin: 0;
        }

        .box-start img {
            margin: 15px;
            border-radius: 11px;
            width: 50%;
        }

        .box-start-img {
            width: fit-content;
            margin: auto;
            text-align: center;
        }

        #play_box {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .bt {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -50px;
        }

        .adobetext {
            top: 250px;
            width: 100%;
        }
    </style>
</head>
