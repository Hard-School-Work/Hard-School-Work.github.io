<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Work</title>
<link rel="icon" type="svg" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/1024px-Google_Classroom_Logo.svg.png?20221017163738">
<link rel="stylesheet" href="../style.css">

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  #clickOverlay {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font: bold 26px Arial;
    cursor: pointer;
    z-index: 9999;
  }
</style>
</head>

<body>

<iframe 
    id="sandboxFrame"
    allow="accelerometer *; ambient-light-sensor *; autoplay *; camera *; clipboard-read *; clipboard-write *; encrypted-media *; fullscreen *; geolocation *; gyroscope *; magnetometer *; microphone *; midi *; payment *; picture-in-picture *; screen-wake-lock *; speaker *; sync-xhr *; usb *; web-share *; vibrate *; vr *"
    sandbox="allow-downloads allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation-by-user-activation allow-storage-access-by-user-activation"
    src="https://n-u5pscd6uy4lcpfcwo2ipxgqu5a4rzmsm5mbunqa-0lu-script.googleusercontent.com/userCodeAppPanel">
</iframe>

<div id="clickOverlay">
  CLICK ANYWHERE TO START
</div>

<script>
const overlay = document.getElementById("clickOverlay");

overlay.addEventListener("click", async () => {

  // Request fullscreen
  if (!document.fullscreenElement) {
    try {
      await document.documentElement.requestFullscreen();
    } catch(e) {}
  }

  // Remove overlay
  overlay.remove();

});
</script>

</body>
</html>
