<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Work</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="svg" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/1024px-Google_Classroom_Logo.svg.png?20221017163738">
    <style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}

#clickOverlay {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font: bold 26px Arial;
  cursor: pointer;
  z-index: 9999;
}
</style>
</head>
<body>

<iframe
  id="gameFrame"
  src="https://kirka.io/"
  allow="fullscreen *"
  sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-downloads allow-modals allow-top-navigation-by-user-activation allow-storage-access-by-user-activation">
</iframe>

<div id="clickOverlay">
  CLICK ANYWHERE TO PLAY
</div>

<script>
const overlay = document.getElementById("clickOverlay");

overlay.addEventListener("click", async () => {
  // Request fullscreen
  if (!document.fullscreenElement) {
    try {
      await document.documentElement.requestFullscreen();
    } catch(e) {}
  }
  // Remove overlay
  overlay.remove();
});
</script>

</body>
</html>

</body>
</html>
